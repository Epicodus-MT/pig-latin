<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="well">
      <h2>Please enter text in English:</h2>
      <form id="form">
        <div class="form-group">
          <input id="phrase" class="form-control" type="text" name="phrase" required>
          <button id="submit_button" type="submit" class="btn">Submit!</button>
        </div>
      </form>
      <div id="results"></div>
        <h3>Pig Translation is: <span id="newPhrase"></span></h3>
    </div>

  </body>
</html>
